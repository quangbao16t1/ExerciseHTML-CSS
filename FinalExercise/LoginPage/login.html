<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="login-page">
        <form>
            <div class="container">
                <header class="head-form">
                    <h2>Đăng nhập</h2>
                    <p>Đăng nhập bằng cách nhập tên người dùng và mật khẩu của bạn </p>
                </header>
                <div class="main">
                    <div class="input-info">
                        <i class='bx bxs-user-circle' id="user-circle"></i>
                        <input type="text" class="form-input" id="txt-input" placeholder="Username" required>
                    </div>

                    <div class="input-info">
                        <i class='bx bxs-key' ></i>
                        <input type="password" class="form-input" id="pwd" placeholder="Password" name="password" required>
                        <span>
                            <i class='bx bxs-low-vision'  aria-hidden="true" type="button" id="eye"></i>
                        </span>
                    </div>
                    
                    <button class="log-in"> Đăng nhập </button>
                    
                </div>
                <div class="forgot">
                    <button class="btn-forgot">Quên mật khẩu? </button>

                    <button class="sign-up">Đăng kí ngay
                        <i class='bx bx-user-plus' aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
