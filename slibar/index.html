<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cbb355e312.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="slibar.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class=" slibar " id="slibar">
            <div class="slibar_logo" id="slibar_logo">
                <img src="logo.svg" alt="">
                <h1>ANTD ADMIN</h1>
            </div> 
            <div class="silogo" id="silogo">
                <img src="logo.svg" alt="">
            </div> 
            <div class="toggle slibar_hidden" id="slibar_hidden">
                <ul>
                    <li class="acti">
                        <i class='bx bxs-dashboard'></i>
                    </li>
                    <li class="acti active">
                        <i class='bx bx-user' ></i>
                    </li>
                    <li class="acti">
                        <i class='bx bx-cart-add' ></i>
                    </li>
                    <li class="acti" id="liHiddenChart" onmouseover="openChart()" >
                            <i class='bx bx-chart' ></i>
                    </li>
                    <div class="chartsi" id="chartsi" onmouseleave="hiddenChart()" onmouseover="overLiChart()">
                        <a href="#"><i class="fa-solid fa-chart-line"></i>ECharts</a>
                        <a href="#"><i class="fa-solid fa-chart-column"></i>HighCharts</a>
                        <a href="#"><i class="fa-solid fa-chart-area"></i>Rechartst</a>
                    </div>
                </ul>
            </div>

            <div class="toggle slibar_content" id="slibar_content">
                <ul class="ullll">
                    <li class="acti">
                        <i class='bx bxs-dashboard'>Dashboard</i>
                        <a href="#"></a>
                    </li>
                    <li class="acti active">
                        <i class='bx bx-user' >User</i>
                    </li>
                    <li class="acti">
                        <i class='bx bx-cart-add' >Posts</i>
                        <a href="#"></a>
                    </li>
                    <li class="acti lichart" onclick="openSubMenu()">
                        <div class="link">
                            <i class='bx bx-chart' >Charts</i>
                            <a href="#"></a>
                            <i class="fa-solid fa-chevron-down" id="dropdown" ></i>
                            <i class="fa-solid fa-chevron-up" id="dropup" ></i>
                        </div>
                        <div class="submenu" id="submenu" onclick="stopProp(event)" >
                            <a class="acti" href="#"><i class="fa-solid fa-chart-line"></i>ECharts</a>
                            <a class="acti" href="#"><i class="fa-solid fa-chart-column"></i>HighCharts</a>
                            <div class="acti liSubChar" onclick="openSubChart()">
                                <div class="linkk">
                                    <a href="#"><i class="fa-solid fa-chart-area"  ></i>Rechartst</a>
                                    <i class='bx bxs-chevron-down' id="dropdown2"></i>
                                    <i class='bx bxs-chevron-up' id="dropup2" ></i>
                                </div>
                                <div class="subchart" id="subchart"  onclick="stopProp(event)" >
                                    <a class="acti" href="#"><i class="fa-solid fa-chart-line"></i>ECharts</a>
                                    <a class="acti" href="#"><i class="fa-solid fa-chart-line"></i>ECharts</a>
                                    <a class="acti" href="#"><i class="fa-solid fa-chart-line"></i>ECharts</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    
                </ul>
            </div>
            <div class="dartmode" id="dartmode">
                <li class="mode">
                    <span class="switch-theme">
                        <i class='bx bx-bulb'> Switch theme</i>
                    </span>
                    <div class="toggle-switch" onchange="dartMode()">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round" id="slideRound">&emsp;&nbsp;Light</span>
                          </label>
                    </div>
                </li>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="header-left">
                    <i class='bx bx-left-indent' style="font-size: 25px;" onclick="eventSibar()"></i>
                </div>
                <div class="header-right">
                    <div class="notice">
                        <span class="notice"><i class='bx bx-bell'></i></span>
                    </div>
                    <span class="language"><img src="america.svg" alt="" onmouseover= "languageOver()"></span>
                    <div class="coco flag" id="flag" onmouseleave="languageMove()">
                        <a href="#"><i class="fa-solid fa-chart-line"></i>ECharts</a>
                        <a href="#"><i class="fa-solid fa-chart-column"></i>HighCharts</a>
                        <a href="#"><i class="fa-solid fa-chart-area"></i>Rechartst</a>
                    </div>
                    <div class="logout">
                        <span>Hi,Name</span>
                        <img src="gai-xinh-toc-ngan-facebook.jpg" alt="">
                    </div>
                </div>

            </div>
            <div class="dashboard">
                <h1 style="margin: 50px 50px;">Dashboard</h1>
            </div>
        </div>
    </div>
    <script src="slibar.js"></script>
 
</body>
</html>
